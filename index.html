<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Stars of Seasons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            font-weight: 900;
            color: white;
            overflow: hidden;
        }

        /* The GIF Background Container */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            transition: background-image 1s ease-in-out;
        }

        /* Dark overlay set to 10% (0.1) opacity */
        #bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        /* Content Layout */
        main {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            margin-top: -2vh;
        }

        /* Removed stroke-style border, replaced with deep soft shadow for visibility */
        .shadow-text {
            text-shadow: 0px 4px 30px rgba(0, 0, 0, 0.8), 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .clock {
            font-size: clamp(4rem, 18vw, 10rem);
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .details-row {
            font-size: clamp(1.2rem, 5vw, 2rem);
            letter-spacing: 0.05rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-transform: uppercase;
        }

        .season-tag {
            letter-spacing: 0.15rem;
        }

        .bullet {
            opacity: 0.6;
        }

        /* Testing Footer Styling - Updated for solid white and correct text */
        footer {
            position: fixed;
            bottom: 1.5rem;
            width: 100%;
            text-align: center;
            z-index: 20;
        }

        footer a {
            color: #ffffff; /* Solid white */
            text-decoration: none;
            font-size: 0.75rem; 
            font-weight: 400;
            opacity: 1; /* Not transparent */
            letter-spacing: 0.02rem;
            text-transform: none;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        footer a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="bg"></div>

    <main>
        <div id="clock" class="clock shadow-text">00:00</div>
        <div class="details-row shadow-text">
            <span id="date-text">...</span>
            <span class="bullet">â€¢</span>
            <span id="season-text" class="season-tag">...</span>
        </div>
    </main>

    <footer>
        <a href="https://code-cat12.github.io/season/testing/verify" target="_blank" class="shadow-text">Testing Website</a>
    </footer>

    <script>
        const seasonGifs = {
            winter: "https://i.postimg.cc/Pq370JgF/winter.gif",
            spring: "https://i.postimg.cc/Jh6FS0fg/spring.gif",
            summer: "https://i.postimg.cc/fb2P1k4L/summer.gif",
            fall: "https://i.postimg.cc/XXScT67p/fall.gif"
        };

        function getNYDate() {
            const nyString = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            return new Date(nyString);
        }

        function getSeason(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();

            if ((month === 12 && day >= 21) || month === 1 || month === 2 || (month === 3 && day < 20)) {
                return 'winter';
            } else if ((month === 3 && day >= 20) || month === 4 || month === 5 || (month === 6 && day < 21)) {
                return 'spring';
            } else if ((month === 6 && day >= 21) || month === 7 || month === 8 || (month === 9 && day < 22)) {
                return 'summer';
            } else {
                return 'fall';
            }
        }

        let currentActiveSeason = "";

        function update() {
            const nyNow = getNYDate();
            
            const timeStr = nyNow.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });

            const dateStr = nyNow.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            document.getElementById('clock').textContent = timeStr;
            document.getElementById('date-text').textContent = dateStr;

            const season = getSeason(nyNow);
            if (season !== currentActiveSeason) {
                currentActiveSeason = season;
                document.getElementById('season-text').textContent = season;
                
                const bgDiv = document.getElementById('bg');
                bgDiv.style.backgroundImage = `url('${seasonGifs[season]}')`;
            }
        }

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
