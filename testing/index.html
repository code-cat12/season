<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Stars of Seasons Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: "Inter", sans-serif;
            color: white;
            overflow: hidden;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            /* Added transform to transition properties for smooth zoom */
            transition: background-image 1s ease-in-out, filter 1.5s ease, transform 1s ease;
        }

        #bg.glass-mode {
            filter: blur(25px) brightness(0.7);
        }

        /* Class to crop out watermarks by zooming in */
        #bg.crop-watermark {
            transform: scale(1.15);
        }

        #bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        main {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            margin-top: -5vh;
            pointer-events: auto; /* Changed to auto to allow clicks on children */
            transition: opacity 1s ease;
        }

        /* Ensure non-interactive children don't block interaction */
        main > *:not(#birthday-msg) {
            pointer-events: none;
        }

        .shadow-text {
            font-weight: 900;
            text-shadow: 0px 4px 30px rgba(0, 0, 0, 0.8);
        }

        /* Birthday Specific Styles */
        #birthday-msg {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 800;
            color: white; /* Changed to white */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0;
            opacity: 0;
            max-height: 0;
            transition: all 0.5s ease;
            overflow: hidden;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0px 4px 10px rgba(0,0,0,0.8);
            cursor: pointer;
            pointer-events: auto; /* Enable clicks */
            user-select: none;
        }

        #birthday-msg.visible {
            opacity: 1;
            max-height: 100px;
            margin-bottom: 0.5rem;
        }

        /* Jump Animation */
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .jump-anim {
            animation: jump 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .emoji-flake {
            position: absolute;
            top: -10vh;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .clock {
            font-size: clamp(4rem, 18vw, 10rem);
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .details-row {
            font-size: clamp(1.2rem, 5vw, 2rem);
            letter-spacing: 0.05rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-transform: uppercase;
        }

        .season-tag {
            padding: 4px 0;
            font-weight: 800;
            letter-spacing: 0.1em;
        }

        .progress-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .progress-wrapper.visible {
            opacity: 1;
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: #007AFF; 
            transition: width 0.1s linear;
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
        }

        .progress-text {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.7);
        }

        .controls-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            font-family: "Poppins", sans-serif;
            pointer-events: auto;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .controls-container.hidden-ui {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, 20px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .glass-pill {
            position: relative; /* For tooltip anchoring */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            user-select: none;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* Tooltip styling */
        .glass-pill::after {
            content: attr(data-label);
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            letter-spacing: 0.05em;
        }

        .glass-pill:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .glass-pill:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .recap-btn {
            background: rgba(124, 58, 237, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.5);
        }

        .pause-btn {
            background: rgba(255, 179, 64, 0.2);
            border-color: rgba(255, 179, 64, 0.4);
        }

        .stop-btn {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.4);
            padding: 12px;
            width: 46px;
            height: 46px;
            display: none;
        }
        
        .stop-btn.visible {
            display: flex;
        }

        .reset-bg-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
        }

        .reset-bg-btn.visible {
            display: flex;
        }

        .icon-btn {
            padding: 12px;
            width: 46px;
            height: 46px;
        }

        .screensaver-btn.active {
            background: #34C759;
            box-shadow: 0 0 15px rgba(52, 199, 89, 0.4);
        }

        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-control span {
            font-size: 0.7rem;
            font-weight: 800;
            min-width: 25px;
        }

        input[type=range] {
            width: 60px;
            cursor: pointer;
        }

        .datepicker {
            position: absolute;
            bottom: calc(100% + 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: #181818;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            color: #eee;
            width: 350px;
            border: 1px solid #2a2a2a;
        }

        .dates button { 
            background: transparent; 
            border: 1px solid transparent; 
            aspect-ratio: 1; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 14px; 
            color: #bbb; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .dates button:hover { background: rgba(255,255,255,0.05); }
        
        .dates button.selected { 
            background: #7c3aed !important; 
            color: white !important; 
            font-weight: 700; 
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .dates button.today-marker {
            border: 1px solid rgba(124, 58, 237, 0.6);
            color: #7c3aed;
        }

        .dates { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }

        .calendar-nav-btn {
            color: white;
            background: rgba(255,255,255,0.1);
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .calendar-nav-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .sync-row {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: center;
        }

        #ny-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
        }

        #ny-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .close-overlay {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .close-overlay:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .ny-text {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.01em;
            text-align: center;
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.1em;
        }

        .year-pop {
            font-size: clamp(6rem, 25vw, 14rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            margin-top: -20px;
        }

        #testing-tag {
            position: fixed; top: 30px; left: 30px; z-index: 100;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            padding: 8px 18px; border-radius: 40px; font-size: 0.75rem; font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2); display: flex; align-items: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 0.05em;
            transition: opacity 0.5s ease;
        }
        #testing-tag.hidden-ui { opacity: 0; }
        
        #testing-tag::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #34C759;
            border-radius: 50%;
            box-shadow: 0 0 10px #34C759;
        }
        .tag-note {
            opacity: 0.4;
            font-size: 0.65rem;
            margin-left: 4px;
            letter-spacing: 0;
            text-transform: none;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div id="testing-tag">Testing Mode <span class="tag-note">For testing purposes only.</span></div>
    <div id="emoji-container"></div>
    <div id="bg"></div>

    <main id="main-content">
        <div id="birthday-msg" class="shadow-text">Creator's Birthday!</div>
        <div id="clock" class="clock shadow-text">--:-- --</div>
        <div class="details-row shadow-text">
            <span id="date-text">...</span>
            <span class="bullet">‚Ä¢</span>
            <span id="season-text" class="season-tag">...</span>
        </div>
        <div class="progress-wrapper" id="progress-wrapper">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="progress-text shadow-text" id="progress-pct">0%</div>
        </div>
    </main>

    <div id="ny-overlay">
        <div class="close-overlay" onclick="resetApp()">‚úï</div>
        <div class="ny-text shadow-text">Happy New Year</div>
        <div class="year-pop shadow-text">2026</div>
    </div>

    <div class="controls-container" id="controls-panel">
        <div class="button-group">
            <!-- Screensaver Toggle -->
            <button class="glass-pill icon-btn screensaver-btn" id="screensaver-trigger" data-label="SCREENSAVER MODE" aria-label="Screensaver Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="15" x="2" y="3" rx="2" ry="2"/><line x1="12" x2="12" y1="18" y2="21"/><line x1="8" x2="16" y1="21" y2="21"/></svg>
            </button>

            <input type="file" id="bg-upload" accept="image/*" style="display: none;">
            <div style="display: flex; gap: 5px;">
                <button class="glass-pill icon-btn upload-btn" id="upload-trigger" data-label="UPLOAD BACKGROUND" aria-label="Upload Background">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                </button>
                <button class="glass-pill icon-btn reset-bg-btn" id="reset-bg-trigger" data-label="RESET BACKGROUND" aria-label="Reset Background">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                </button>
            </div>

            <button class="glass-pill stop-btn" id="stop-recap-btn" data-label="STOP RECAP" aria-label="Stop Recap">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
            </button>

            <div style="display: flex; align-items: center; gap: 5px;">
                <button class="glass-pill recap-btn" id="recap-trigger" data-label="VIEW 2025 STORY">
                    <span id="recap-icon">‚ñ∂</span>
                    <span id="recap-text">2025 Recap</span>
                </button>
                <div class="speed-control" id="speed-box" style="display:none;">
                    <span>x<b id="speed-val">12</b></span>
                    <input type="range" id="speed-slider" min="1" max="20" value="12">
                </div>
            </div>

            <div class="glass-pill" id="pill-trigger" data-label="OPEN CALENDAR">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                <span id="pill-label">SELECT DATE</span>
            </div>
        </div>

        <div class="datepicker" id="datepicker" hidden>
            <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:15px;">
                <button class="calendar-nav-btn" id="prev-month">&lt;</button>
                <span id="calendar-month-year" style="font-weight:bold;"></span>
                <button class="calendar-nav-btn" id="next-month">&gt;</button>
            </div>
            <div class="dates" id="calendar-grid"></div>
            <div class="sync-row">
                <button class="glass-pill" style="font-size: 10px; padding: 6px 12px; opacity: 0.8;" onclick="resetApp()" data-label="RESET TO NOW">REAL-TIME SYNC</button>
            </div>
        </div>
    </div>

    <script>
        const seasonGifs = {
            winter: "https://i.postimg.cc/Pq370JgF/winter.gif",
            spring: "https://i.postimg.cc/Jh6FS0fg/spring.gif",
            summer: "https://i.postimg.cc/fb2P1k4L/summer.gif",
            fall: "https://i.postimg.cc/XXScT67p/fall.gif"
        };
        
        // Background for Creator's Birthday
        const birthdayBg = "https://64.media.tumblr.com/104048202029cd05e4f16fdca2446df7/695f97843ee59bb6-85/s1280x1920/9ecdce06cd728a0a2dc78dd1628de5e5ea451c23.gif";

        let manualTimeOffset = 0; 
        let currentActiveSeason = "";
        let isRecapping = false;
        let isPaused = false;
        let recapLastUpdate = null; 
        let finishTime = null; 
        let customBg = null;
        let recapSpeed = 12; 

        let isScreensaverEnabled = false;
        let screensaverTimer = null;

        const bg = document.getElementById("bg");
        const controlsPanel = document.getElementById("controls-panel");
        const testingTag = document.getElementById("testing-tag");
        const datepicker = document.getElementById("datepicker");
        const pillTrigger = document.getElementById("pill-trigger");
        const pillLabel = document.getElementById("pill-label");
        const recapTrigger = document.getElementById("recap-trigger");
        const stopRecapBtn = document.getElementById("stop-recap-btn");
        const recapText = document.getElementById("recap-text");
        const recapIcon = document.getElementById("recap-icon");
        const nyOverlay = document.getElementById("ny-overlay");
        const mainContent = document.getElementById("main-content");
        const calendarGrid = document.getElementById("calendar-grid");
        const progressBar = document.getElementById("progress-bar");
        const progressPctText = document.getElementById("progress-pct");
        const progressWrapper = document.getElementById("progress-wrapper");
        
        const uploadTrigger = document.getElementById("upload-trigger");
        const resetBgTrigger = document.getElementById("reset-bg-trigger");
        const bgUpload = document.getElementById("bg-upload");

        const speedSlider = document.getElementById("speed-slider");
        const speedVal = document.getElementById("speed-val");
        const speedBox = document.getElementById("speed-box");

        const screensaverTrigger = document.getElementById("screensaver-trigger");

        // Birthday elements
        const birthdayMsg = document.getElementById("birthday-msg");
        const emojiContainer = document.getElementById("emoji-container");
        let emojiInterval = null;

        let calendarViewDate = new Date(); 

        speedSlider.addEventListener('input', (e) => {
            recapSpeed = parseInt(e.target.value);
            speedVal.textContent = recapSpeed;
        });

        // Birthday Click Jump Animation
        birthdayMsg.addEventListener('click', () => {
            birthdayMsg.classList.remove('jump-anim');
            // Trigger reflow
            void birthdayMsg.offsetWidth;
            birthdayMsg.classList.add('jump-anim');
        });

        screensaverTrigger.addEventListener('click', () => {
            isScreensaverEnabled = !isScreensaverEnabled;
            screensaverTrigger.classList.toggle('active', isScreensaverEnabled);
            screensaverTrigger.setAttribute('data-label', isScreensaverEnabled ? 'EXIT SCREENSAVER' : 'ENTER SCREENSAVER');
            if (!isScreensaverEnabled) {
                showUI();
                clearTimeout(screensaverTimer);
            } else {
                resetScreensaverTimer();
            }
        });

        function showUI() {
            controlsPanel.classList.remove('hidden-ui');
            testingTag.classList.remove('hidden-ui');
            document.body.style.cursor = 'default';
        }

        function hideUI() {
            if (isScreensaverEnabled) {
                controlsPanel.classList.add('hidden-ui');
                testingTag.classList.add('hidden-ui');
                document.body.style.cursor = 'none';
            }
        }

        function resetScreensaverTimer() {
            showUI();
            if (isScreensaverEnabled) {
                clearTimeout(screensaverTimer);
                screensaverTimer = setTimeout(hideUI, 3000);
            }
        }

        window.addEventListener('mousemove', resetScreensaverTimer);
        window.addEventListener('mousedown', resetScreensaverTimer);

        uploadTrigger.addEventListener('click', () => bgUpload.click());
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    customBg = e.target.result;
                    bg.style.backgroundImage = `url('${customBg}')`;
                    resetBgTrigger.classList.add("visible");
                };
                reader.readAsDataURL(file);
            }
        });

        resetBgTrigger.addEventListener('click', () => {
            customBg = null;
            currentActiveSeason = ""; // Force refresh of seasonal BG
            resetBgTrigger.classList.remove("visible");
            bg.classList.remove('crop-watermark'); // Reset zoom
            update();
        });

        stopRecapBtn.addEventListener('click', resetApp);

        pillTrigger.addEventListener("click", () => {
            datepicker.hidden = !datepicker.hidden;
            if(!datepicker.hidden) renderCalendar();
        });

        document.getElementById('prev-month').addEventListener('click', (e) => {
            e.stopPropagation();
            calendarViewDate.setMonth(calendarViewDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', (e) => {
            e.stopPropagation();
            calendarViewDate.setMonth(calendarViewDate.getMonth() + 1);
            renderCalendar();
        });

        recapTrigger.addEventListener("click", () => {
            if (!isRecapping) {
                isRecapping = true;
                isPaused = false;
                finishTime = null;
                
                const now = new Date();
                const startOfRecap = new Date(2025, 0, 1, now.getHours(), now.getMinutes(), now.getSeconds());
                manualTimeOffset = startOfRecap.getTime() - Date.now();
                
                recapLastUpdate = Date.now();
                bg.classList.remove("glass-mode");
                nyOverlay.classList.remove("show");
                mainContent.style.opacity = "1";
                progressWrapper.classList.add("visible");
                recapText.textContent = "Pause Recap";
                recapIcon.textContent = "‚è∏";
                recapTrigger.setAttribute('data-label', 'PAUSE ANIMATION');
                recapTrigger.classList.add("pause-btn");
                stopRecapBtn.classList.add("visible");
                speedBox.style.display = "flex";
            } else {
                isPaused = !isPaused;
                recapText.textContent = isPaused ? "Resume Recap" : "Pause Recap";
                recapIcon.textContent = isPaused ? "‚ñ∂" : "‚è∏";
                recapTrigger.setAttribute('data-label', isPaused ? 'RESUME ANIMATION' : 'PAUSE ANIMATION');
                recapLastUpdate = Date.now();
            }
        });

        function renderCalendar() {
            calendarGrid.innerHTML = "";
            const year = calendarViewDate.getFullYear();
            const month = calendarViewDate.getMonth();
            document.getElementById("calendar-month-year").textContent = calendarViewDate.toLocaleDateString('en-US', {month:'long', year:'numeric'});
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const realToday = new Date();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const empty = document.createElement("div");
                calendarGrid.appendChild(empty);
            }

            for (let i = 1; i <= lastDate; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                const dayDate = new Date(year, month, i);
                const currentAppTime = getActiveTime();

                if (!isRecapping && manualTimeOffset !== 0) {
                    if (dayDate.toDateString() === currentAppTime.toDateString()) {
                        btn.classList.add("selected");
                    }
                }

                if (dayDate.toDateString() === realToday.toDateString()) {
                    btn.classList.add("today-marker");
                }

                btn.onclick = (e) => {
                    e.stopPropagation();
                    isRecapping = false;
                    progressWrapper.classList.remove("visible");
                    stopRecapBtn.classList.remove("visible");
                    speedBox.style.display = "none";
                    const realNow = Date.now();
                    const targetDate = new Date(realNow); 
                    targetDate.setFullYear(year);
                    targetDate.setMonth(month);
                    targetDate.setDate(i);
                    
                    manualTimeOffset = targetDate.getTime() - realNow;
                    datepicker.hidden = true;
                    bg.classList.remove("glass-mode");
                    nyOverlay.classList.remove("show");
                    mainContent.style.opacity = "1";
                    update();
                };
                calendarGrid.appendChild(btn);
            }
        }

        function getActiveTime() {
            return new Date(Date.now() + manualTimeOffset);
        }

        function getSeason(date) {
            const m = date.getMonth() + 1;
            const d = date.getDate();
            if ((m === 12 && d >= 21) || m === 1 || m === 2 || (m === 3 && d < 20)) return 'winter';
            if ((m === 3 && d >= 20) || m === 4 || m === 5 || (m === 6 && d < 21)) return 'spring';
            if ((m === 6 && d >= 21) || m === 7 || m === 8 || (m === 9 && d < 22)) return 'summer';
            return 'fall';
        }

        function resetApp() {
            isRecapping = false;
            isPaused = false;
            finishTime = null;
            manualTimeOffset = 0;
            datepicker.hidden = true;
            bg.classList.remove("glass-mode");
            nyOverlay.classList.remove("show");
            mainContent.style.opacity = "1";
            progressWrapper.classList.remove("visible");
            stopRecapBtn.classList.remove("visible");
            speedBox.style.display = "none";
            recapTrigger.classList.remove("pause-btn");
            recapTrigger.setAttribute('data-label', 'VIEW 2025 STORY');
            recapText.textContent = "2025 Recap";
            recapIcon.textContent = "‚ñ∂";
            update();
        }

        // --- Birthday Logic ---
        function startBirthday() {
            if (!birthdayMsg.classList.contains('visible')) {
                birthdayMsg.classList.add('visible');
                // Start raining emojis
                if (!emojiInterval) {
                    // Initial burst
                    for(let i=0; i<5; i++) createEmoji();
                    emojiInterval = setInterval(createEmoji, 300); 
                }
            }
        }

        function stopBirthday() {
            if (birthdayMsg.classList.contains('visible')) {
                birthdayMsg.classList.remove('visible');
                if (emojiInterval) {
                    clearInterval(emojiInterval);
                    emojiInterval = null;
                }
                // Clear container to prevent visual clutter
                emojiContainer.innerHTML = '';
            }
        }

        function createEmoji() {
            const e = document.createElement('div');
            e.classList.add('emoji-flake');
            // 50/50 split between cake and confetti
            e.innerText = Math.random() > 0.5 ? 'üéÇ' : 'üéä';
            e.style.left = Math.random() * 100 + 'vw';
            // Random fall duration between 4s and 8s for "slowly"
            e.style.animationDuration = (Math.random() * 4 + 4) + 's'; 
            e.style.opacity = Math.random() * 0.5 + 0.5; // at least 50% opacity
            e.style.fontSize = (Math.random() * 20 + 20) + 'px';
            emojiContainer.appendChild(e);
            
            // Clean up DOM after animation
            setTimeout(() => {
                e.remove();
            }, 8000);
        }

        function update() {
            const systemNow = Date.now();
            
            if (isRecapping && !isPaused) {
                if (finishTime !== null) {
                    if (systemNow - finishTime >= 1000) {
                        isRecapping = false;
                        isPaused = false;
                        finishTime = null;
                        manualTimeOffset = new Date(2026, 0, 1, new Date().getHours(), new Date().getMinutes()).getTime() - systemNow;
                        bg.classList.add("glass-mode");
                        nyOverlay.classList.add("show");
                        mainContent.style.opacity = "0";
                        progressWrapper.classList.remove("visible");
                        stopRecapBtn.classList.remove("visible");
                        speedBox.style.display = "none";
                        recapTrigger.classList.remove("pause-btn");
                        recapTrigger.setAttribute('data-label', 'VIEW 2025 STORY');
                        recapText.textContent = "2025 Recap";
                        recapIcon.textContent = "‚ñ∂";
                    }
                } else {
                    const elapsed = systemNow - recapLastUpdate;
                    const msInXDays = recapSpeed * 24 * 60 * 60 * 1000;
                    const simulatedElapsedMs = (elapsed / 1000) * msInXDays; 
                    manualTimeOffset += simulatedElapsedMs;
                    recapLastUpdate = systemNow;

                    const activeTime = new Date(systemNow + manualTimeOffset);
                    
                    const startOfYear = new Date(2025, 0, 1).getTime();
                    const endOfYear = new Date(2025, 11, 31, 23, 59, 59).getTime();
                    const pct = Math.min(100, Math.max(0, ((activeTime.getTime() - startOfYear) / (endOfYear - startOfYear)) * 100));
                    
                    progressBar.style.width = `${pct}%`;
                    progressPctText.textContent = `${Math.floor(pct)}%`;

                    if (activeTime.getFullYear() >= 2026) {
                        finishTime = systemNow; 
                        const yearEnd = new Date(2025, 11, 31, 23, 59, 59, 999);
                        manualTimeOffset = yearEnd.getTime() - systemNow;
                    }
                }
            } else if (isRecapping && isPaused) {
                recapLastUpdate = systemNow;
            }

            const activeTime = getActiveTime();
            
            // Check for Birthday (Jan 27)
            const m = activeTime.getMonth();
            const d = activeTime.getDate();
            const isBirthday = (m === 0 && d === 27);
            
            // January is 0, 27th is 27.
            if (isBirthday) {
                startBirthday();
            } else {
                stopBirthday();
            }

            const displayTime = new Date(); 
            
            document.getElementById('clock').textContent = displayTime.toLocaleTimeString('en-US', { 
                hour: '2-digit', minute: '2-digit', hour12: true 
            });

            document.getElementById('date-text').textContent = activeTime.toLocaleDateString('en-US', {
                month: 'long', day: 'numeric', year: 'numeric'
            });

            pillLabel.textContent = activeTime.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            if (!customBg) {
                if (isBirthday) {
                    if (currentActiveSeason !== 'birthday') {
                        currentActiveSeason = 'birthday';
                        bg.style.backgroundImage = `url('${birthdayBg}')`;
                        bg.classList.add('crop-watermark'); // Add zoom for birthday
                        document.getElementById('season-text').textContent = "Birthday!";
                    }
                } else {
                    const season = getSeason(activeTime);
                    if (season !== currentActiveSeason) {
                        currentActiveSeason = season;
                        document.getElementById('season-text').textContent = season;
                        bg.style.backgroundImage = `url('${seasonGifs[season]}')`;
                        bg.classList.remove('crop-watermark'); // Remove zoom for others
                    }
                }
            } else {
                const season = getSeason(activeTime);
                document.getElementById('season-text').textContent = season;
            }
        }

        update();
        setInterval(update, 30); 
    </script>
</body>
